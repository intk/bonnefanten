version: "3.3"

services:
  frontend:
    image: intkbv/bonnefanten-frontend:sha-d796a25
    environment:
      RAZZLE_INTERNAL_API_PATH: http://backend:8080/Plone
    depends_on:
      - backend
    networks:
      - nw-data
    ports:
      - 3000:3000
    deploy:
      replicas: 2

  backend:
    image: intkbv/bonnefanten-backend:sha-17414d5
    environment:
      ZEO_ADDRESS: zeo:8100
      SITE: Plone
      DOCKER_DEPLOYMENT: "true"
    env_file:
      - ../container.env
    networks:
      - nw-data
    ports:
      - 8080:8080
    deploy:
      replicas: 2
    depends_on:
      - zeo

  zeo:
    image: plone/plone-zeo:latest
    # ports:
    # - 8100:8100
    volumes:
      - /var/local/bonnefanten/data:/data
    networks:
      - nw-data

networks:
  nw-data:
    driver: overlay
